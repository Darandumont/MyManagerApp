<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Â¿Desea borrar la cita?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background_confirmar_borrar">
  <div id="container">
    <br>
    <br>
    <br>
    <form>
        
        <br class="divider line one-line">
        <ion-row>
          <ion-col size="1">
          </ion-col>
          <ion-col size="10">
            <ion-button type='submit' (click)="borrar(true)" expand="block">Borrar</ion-button>
          </ion-col>
          <ion-col size="1">
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col size="10">
          <ion-button type='submit' color="danger" (click)="borrar(false)" expand="block">
            <ion-label>Cancelar</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
